<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <c-alert (visibleChange)="onVisibleChange($event)"
                  [visible]="visible"
                  color="{{alertColor}}"
                  dismissible
                  fade
                  variant="solid">
            <ng-template cTemplateId="alertButtonCloseTemplate">
              <button (click)="visible=false" cButtonClose dark></button>
            </ng-template>
            <strong>{{alertMessage}}</strong>
          </c-alert>
            <form cForm>
              <h1>Registrar</h1>
              <p class="text-body-secondary">Crie a sua conta</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input [(ngModel)]="username" name="username" autoComplete="name" cFormControl placeholder="UsuÃ¡rio" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input [(ngModel)]="password" name="password" autoComplete="new-password" cFormControl placeholder="Senha" type="password" />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input [(ngModel)]="repassword" name="repassword" autoComplete="new-password" cFormControl placeholder="Repetir senha" type="password" />
              </c-input-group>
              <div class="d-grid">
                <button (click)="signUp()" cButton color="info">Criar Conta</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
